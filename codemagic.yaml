workflows:
  build_android:
    name: Build APK Callbook POC INDONESIA
    max_build_duration: 20
    environment:
      flutter: stable
      xcode: latest
      vars:
        PACKAGE_NAME: "com.example.callbookpoc"
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your_email@example.com